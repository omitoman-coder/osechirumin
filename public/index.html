<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>オセちるみん</title>
<style>
body { font-family: Arial,sans-serif; display:flex; flex-direction:column; align-items:center; background:#ffe4f0; margin:0; padding:0; }
h1 { color:#ff69b4; margin-top:20px; text-shadow:1px 1px 2px #fff; }
#controls { margin:10px 0; }
.btn { background-color:#ffb6c1; border:none; border-radius:15px; padding:10px 20px; margin:0 5px; font-size:16px; cursor:pointer; transition:0.2s; }
.btn:hover { background-color:#ff69b4;color:#fff; }
#board { display:grid; grid-template-columns:repeat(8,1fr); gap:0; width:90vw; max-width:650px; aspect-ratio:1/1; background-image:url('board.png'); background-size:cover; background-position:center; border:2px solid #000; }
.cell { border:1px solid rgba(0,0,0,0.3); position:relative; touch-action:manipulation; }
.piece { width:80%; height:80%; border-radius:50%; position:absolute; top:10%; left:10%; transform-style:preserve-3d; backface-visibility:hidden; transition:transform 0.4s ease; }
.flip { transform:rotateY(180deg); }
.piece img { width:100%; height:100%; border-radius:50%; object-fit:cover; }
@media (max-width:600px){ .btn{padding:8px 15px;font-size:14px;} }
</style>
</head>
<body>
<h1>オセちるみん</h1>
<div id="controls">
    <button class="btn" onclick="setAI('weak')">ちる弱</button>
    <button class="btn" onclick="setAI('normal')">ちる普</button>
    <button class="btn" onclick="setAI('strong')">ちる強</button>
    <button class="btn" onclick="startOnline()">オンライン対戦</button>
</div>
<div id="board"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io(); // サーバー接続

const board=document.getElementById('board');
const SIZE=8;
let cells=[], boardState=Array(SIZE).fill(null).map(()=>Array(SIZE).fill(null));
let currentPlayer='black', aiStrength='normal', myColor=null;

// 音声
const sounds={
    start_weak:new Audio('start_weak.mp3'),
    start_normal:new Audio('start_normal.mp3'),
    start_strong:new Audio('start_strong.mp3'),
    start_online:new Audio('start_online.mp3'),
    1:new Audio('flip1.mp3'),
    2:new Audio('flip2.mp3'),
    3:new Audio('flip3.mp3'),
    4:new Audio('flip4.mp3'),
    corner:new Audio('corner.m4a'),
    win:new Audio('win.mp3'),
    lose:new Audio('lose.mp3')
};
for(const k in sounds) sounds[k].volume=1.0;

// セル生成
for(let y=0;y<SIZE;y++){
    cells[y]=[];
    for(let x=0;x<SIZE;x++){
        const div=document.createElement('div');
        div.classList.add('cell');
        div.dataset.x=x; div.dataset.y=y;
        div.addEventListener('click', playerMove);
        div.addEventListener('touchstart', playerMove);
        board.appendChild(div);
        cells[y][x]=div;
    }
}

// 初期化
function initBoard(startSound){
    boardState=Array(SIZE).fill(null).map(()=>Array(SIZE).fill(null));
    boardState[3][3]='white'; boardState[3][4]='black';
    boardState[4][3]='black'; boardState[4][4]='white';
    currentPlayer='black';
    renderBoard();
    if(startSound) startSound.play(); // ユーザー操作必須で再生
}

// 描画
function renderBoard(){
    for(let y=0;y<SIZE;y++){
        for(let x=0;x<SIZE;x++){
            cells[y][x].innerHTML='';
            if(boardState[y][x]) flipPiece(x,y,boardState[y][x],false);
        }
    }
}

// AI設定
function setAI(level){
    aiStrength=level;
    let startSound=level==='weak'?sounds.start_weak:level==='normal'?sounds.start_normal:sounds.start_strong;
    initBoard(startSound);
    myColor='black';
}

// オンライン対戦開始
function startOnline(){
    initBoard(sounds.start_online);
    myColor='black'; // ホスト側黒
}

// プレイヤー操作
function playerMove(){
    if(!myColor || currentPlayer!==myColor) return;
    const x=parseInt(this.dataset.x), y=parseInt(this.dataset.y);
    if(boardState[y][x]) return;
    boardState[y][x]=myColor;
    flipPiece(x,y,myColor,true);
    sounds[1].play();
    socket.emit('move',{x,y,color:myColor});
    switchTurn();
}

// 石ひっくり返し
function flipPiece(x,y,color,animate=true){
    const cell=cells[y][x]; cell.innerHTML='';
    const piece=document.createElement('div'); piece.classList.add('piece');
    const img=document.createElement('img'); img.src=color==='black'?'black.png':'white.png';
    piece.appendChild(img); cell.appendChild(piece);
    if(animate){
        piece.style.transform='rotateY(180deg)';
        setTimeout(()=>{ piece.classList.add('flip'); },10);
        if((x===0||x===7)&&(y===0||y===7)) sounds.corner.play();
    }
}

// ターン切替
function switchTurn(){ currentPlayer=currentPlayer==='black'?'white':'black'; }

// オンライン受信
socket.on('move', data=>{
    boardState[data.y][data.x]=data.color;
    flipPiece(data.x,data.y,data.color,true);
    switchTurn();
});

window.onload=()=>{ initBoard(); }

</script>
</body>
</html>
